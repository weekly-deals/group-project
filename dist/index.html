<!DOCTYPE html>
<html ng-app="app">
<head>
  <link rel="stylesheet" type="text/css" href="css/lib.min.css">
  <link rel="stylesheet" type="text/css" href="css/css.min.css">
  <base href="/">
  <meta charset="UTF-8">
  <title>Deal.io</title>
</head>
<body class='main-container' ng-cloak>

  <div class='main-nav-bar' >

    <div class='top-nav-tabs'>
          <ul >
            <li><a href="/#/">Home</a></li>
            <li ng-if="isAuthenticated()"><a href="/#/profile">Profile</a></li>
          </ul>
          <ul  ng-if="!isAuthenticated()">
            <li><a href="/#/login">Login /</a></li>
            <li><a href="/#/signup">Sign up</a></li>
          </ul>
          <ul ng-if="isAuthenticated()">
            <li><a href="/#/logout">Logout</a></li>
          </ul>
  </div>

  <div class='nav-filter'>
    <div class='large-text'>
      <!-- this will be {{category}}  -->
      All
    </div>
    <span class='small-text'>another category</span>
    <div class='nav-bottom'>
      <span class='medium-text'>deals<span>    </span></span>
      <span class='light-text'>  in</span>
      <input class='location-filter' type='text' placeholder="Current Location" ng-model='user.location'>
      <span class='light-text'>on<span>    </span></span>
      <span class='medium-text'>
        <!-- this will be {{currentDay}} -->
          Monday
      </span>
    </div>

  </div>

</div>

<ui-view></ui-view>

  <script src="js/lib.min.js"></script>
  <script src="js/js.min.js"></script>
</body>
</html>
