<div>
    <div>
        <div>
            <h2>Log in</h2>
            <form ng-submit="login()" name="loginForm">
                <input type="text" name="email" ng-model="user.email" placeholder="Email" required autofocus>
                <input type="password" name="password" ng-model="user.password" placeholder="Password" required>
                <button type="submit" ng-disabled="loginForm.$invalid">Log in</button>
            </form>
            <br/>
            <p>
                <small>Don't have an account yet?
                    <a href="/#/signup">Sign up</a>
                </small>
            </p>
            <div>
                <h6>or</h6>
            </div>
            <button ng-click="authenticate('facebook')">
                Sign in with Facebook
            </button>
            <button ng-click="authenticate('google')">
                Sign in with Google
            </button>
            <button ng-click="authenticate('twitter')">
                Sign in with Twitter
            </button>
        </div>
    </div>
</div>
