<div class="main-deals-container">
    <div class='home-container change-color' ng-repeat="cat in deals track by $index">
        <div ng-show="cat.data.length && !cat.hideCat" class="cat-title"><span>{{cat.catTitle}}</span></div>
        <cat-directive ng-show="cat.data.length && !cat.hideCat" data="cat.data" ind="$index" cat="cat" title="cat.catTitle"></cat-directive>
    </div>
</div>
