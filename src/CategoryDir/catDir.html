<div class="cat-container">

    <div class="deals-container" id="{{title}}">

        <div class="deal" ng-show='!deal.hideDeal' ng-mouseenter='showDesc(deal); showButton(deal)' ng-mouseleave='hideDesc(deal); hideButton(deal)'
        ng-repeat="deal in data track by $index">
            <img ng-style="{'top': pix(ind)}" ng-click="scroll('left', title, $event)" src="arrow.png" class="leftArrow" height="275px"
            width="125px">
            <div class="deal-header" ng-show='!deal.hideDesc'>{{deal.dealsName}}</div>
           
            <div class="admin-buttons" ng-if="isAuthenticated() === 'admin'">
                <div id='aprove' ng-show='deal.showButtons && deal.pending  === true' ng-click='aproveDeal(deal)'>
                    <svg class="admin-ear">
                        <use xlink:href="sprite.svg#icon-shapes"></use>
                    </svg>
                </div>
                <div id="remove" ng-show='deal.showButtons' ng-click="removeDeal(deal._id)">
                    <svg class="admin-ear">
                        <use xlink:href="sprite.svg#icon-signs"></use>
                    </svg>
                </div>

                <div  id="edit" ng-show='deal.showButtons' ng-click='expandEdit(deal)'>
                    <svg class="admin-ear">
                        <use xlink:href="sprite.svg#icon-tool"></use>
                    </svg>
                </div>
            </div>
            <div class='details' ng-click="openDealDetail(deal)">
                <div id='deal-desc' class='deal-desc' ng-show='deal.hideDesc'>{{deal.description}}</div>
                <div class="deal-pic">
                    <svg ng-show='!deal.hideDesc' class='svg' id="{{deal.svg}}" width="110px" height="110px">
                        <use xlink:href="{{deal.svg}}" width="110px" height="110px"></use>
                    </svg>
                </div>
                <div class="deal-footer" ng-show='!deal.hideDesc'>
                {{showDetail}}
                <span class='small-text'>at</span>
                <br>{{deal.bus.busName}}
            </div>

            <img ng-style="{'top': pix(ind)}" src="arrow.png" ng-click="scroll('right', title, $event)" class="rightArrow" height="275px"
            width="125px">

        </div>

        <deal-detail-dir show="showDealDetail" deal="selectedDeal"></deal-detail-dir>
        <edit-deal-dir show="showDealEdit" deal="selectedDeal"></edit-deal-dir>
    </div>
</div>
