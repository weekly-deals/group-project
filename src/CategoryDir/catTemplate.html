<div class="cat-container" >
    <div class="cat-header">{{cat}}</div>
    <div class="deals-container">
        <div class="deal" ng-repeat="deal in deals">
            <div class="deal-header">{{deal.dealsName}}</div>
            <div class="deal-pic"></div>
            <div class="deal-footer">{{deal.bus.busName}}</div>
        </div>
    </div>
</div>
