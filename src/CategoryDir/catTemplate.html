<div class="cat-container" >
    <div class="deals-container">
        <div class="deal" ng-mouseenter='showDesc(deal)' ng-mouseleave='hideDesc(deal)' ng-repeat="deal in data">
            <div class="deal-header" ng-show='!deal.hideDesc'>{{deal.dealsName}}</div>
            <div id='deal-desc' class='deal-desc' ng-show='deal.hideDesc'>{{deal.description}}</div>
            <div class="deal-pic">
                <svg  ng-show='!deal.hideDesc' class='svg' id="{{deal.svg}}" width="110px" height="110px">
                  <use xlink:href="{{deal.svg}}" width="110px" height="110px"></use>
                </svg>
            </div>

            <div class="deal-footer" ng-show='!deal.hideDesc'>
              <span class='small-text'>at</span><br>{{deal.bus.busName}}
            </div>
        </div>
    </div>
</div>
