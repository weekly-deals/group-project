<div ng-if="show">
    <div id="modal-curtain" ng-click='closeProfile()'></div>
    <div class='modal'>
        <span id='close' ng-click='closeProfile()'>&times;</span>

        <div class='profileWrap modal-content'>
            <div>
                <div class='medium-text'>Profile</div>
                <div>
                    <span class='light-text'>Edit My Profile</span>
                    <form ng-submit="updateProfile()">
                        <img ng-src="{{user.picture}}" class='profilePic'> <br/>

                        <input fileread type='file' ng-model="user.picture"> <br/>

                        <div class='small-text'>Change Display Name:</div>
                        <input type="text" ng-model="user.displayName" class="signup-inputs"/><br/>
                        <div class='small-text'>Change Email:</div>
                        <input type="email" ng-model="user.email" class="signup-inputs"/> <br/>

                        <button type="submit" class="signup-button">Update Information</button>
                    </form>
                </div>
            </div>

            <div>
                <div class='medium-text'>Accounts</div>
                <span class='light-text'>Linked Accounts</span>
                <div>
                    <button ng-if="user.facebook" ng-click="unlink('facebook')" class="login-button" id="fb">
                        Unlink Facebook Account
                    </button>
                    <button ng-if="!user.facebook" ng-click="link('facebook')" class="login-button" id="fb">
                        Link Facebook Account
                    </button>
                    <br/>

                    <button ng-if="user.google" ng-click="unlink('google')" class="login-button">
                        Unlink Google Account
                    </button>
                    <button ng-if="!user.google" ng-click="link('google')" class="login-button">
                        Link Google Account
                    </button>
                    <br/>

                    <button ng-if="user.twitter" ng-click="unlink('twitter')" class="login-button" id="twitter">
                        Unlink Google Account
                    </button>
                    <button ng-if="!user.twitter" ng-click="link('twitter')" class="login-button" id="twitter">
                        Link Google Account
                    </button>
                    <br/>
                </div>
            </div>
        </div>
    </div>
</div>
