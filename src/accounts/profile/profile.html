<div ng-if="show">
    <div id="modal-curtain" ng-click='closeProfile()'></div>
    <div class='modal'>
        <span id='close' ng-click='closeProfile()'>&times;</span>

        <div class='profile-wrap modal-content'>
            <div>
                <span class='medium-text'>Edit My Profile</span>
                <!-- <span class='small-font'>Edit My Profile</span> -->
                <form class='edit-form' ng-submit="updateProfile()">

                    <div class='small-text'>Change Username:</div>
                    <input type="text" ng-if="user.displayName" ng-model="user.displayName" class="edit-inputs"/><br/>
                    <input type="text" ng-if="user.username" ng-model="user.username" class="edit-inputs"/><br/>
                    <div class='small-text'>Change Email:</div>
                    <input type="email" ng-model="user.email" class="edit-inputs"/> <br/>

                    <img ng-src="{{user.picture}}" class='profilePic'> <br/>
                    <span>Add or Update your Profile Picture:</span><br>

                    <input class='img-input' fileread type='file' ng-model="user.picture"> <br/>

                    <span>Change the Background Color!</span>
                    <div>
                        <button id='yellow' class='color-btn' ng-click='setColor("#fff02b")'></button>
                        <button id='orange' class='color-btn' ng-click='setColor("orange")'></button>
                        <button id='red' class='color-btn' ng-click='setColor("#DD2E44")'></button>
                        <button id='green' class='color-btn' ng-click='setColor("green")'></button>
                        <button id='blue' class='color-btn' ng-click='setColor("blue")'></button>
                        <button id='purple' class='color-btn' ng-click='setColor("purple")'></button>
                    </div>

                    <button type="submit" ng-click="updateProfile()" class="edit-button change-color">Update
                        Information
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
