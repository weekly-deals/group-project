<div>

    <h2 class="signup-header">Sign up</h2>

        <form ng-submit="signup()" name="signupForm" class="signup-form">
            <input type="text" name="username" ng-model="user.username" placeholder="Name" class="signup-inputs" required autofocus>
            <input type="email" name="email" ng-model="user.email" placeholder="Email"  class="signup-inputs" required>
            <input type="password" name="password" ng-model="user.password" placeholder="Password" class="signup-inputs" required>
            <input type="password" ng-model="confirmPassword" placeholder="Confirm Password" class="signup-inputs">
            <button type="submit" ng-disabled="signupForm.$invalid" class="signup-button">Sign up</button>
        </form>
        <p class="password-match-error">{{message}}</p>

    <br/>
    <p class="signup-footer">Already have an account?
        <a href="/#/login" class="signup-footer">Log in now</a>
    </p>
</div>
