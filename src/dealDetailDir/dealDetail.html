<div ng-if="show">
    <div id="modal-curtain" ng-click='closeDetails()'></div>
    <div class="modal">
        <span id='close' ng-click='closeDetails()'>&times;</span>

        <div class="column-1">
            <img ng-src="{{deal.bus.picture}}"/>
        </div>

        <div class="column-2">
            <div>
            <span>
                {{deal.bus.busName}}
            </span>
                <span>{{deal.dealName}}</span>
                <span>{{deal.bus.address}}</span>
            </div>
            <div>
                <span>{{deal.description}}</span>
                <span>{{deal.bus.busHours}}</span>
            </div>
            <div>
                <a class="weblink" href="{{deal.bus.website}}">Visit the Website!</a></span>
                <span>{{deal.bus.phone}}</span>
            </div>
        </div>
    </div>
</div>
